<ion-menu [content]="content">
  <ion-header class="bg-green">
    <ion-item class="header-menu">
       
          <ion-icon name="calendar" text-center ></ion-icon>
          <h2><strong>{{"home" | translate}}</strong></h2>

      
    </ion-item>
  </ion-header>

  <ion-content class='bg-menu-list'>

    
    <ion-list class="menu-list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>     
        {{p.title | translate}}
      </button>
      <button menuClose ion-item (click)="logout()">
          <ion-icon name="log-out" ></ion-icon> 
        Logout</button>
        
    </ion-list>
   <ion-item class="text-green">
   <ion-select   (ionChange)="onChange($event)">
      <ion-option value="vi">
        Viá»‡t Nam
      </ion-option>   
      <ion-option value="en">
        English
      </ion-option>       
    </ion-select> 
  </ion-item>  
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
