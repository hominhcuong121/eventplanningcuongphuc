<ion-header>

    <ion-navbar class="nav-child-page">
        <ion-title class="title">{{"guest" | translate}}</ion-title>
        <ion-buttons end>
          <button ion-button icon-only item-end (click)="addGuest(groupId)">
            <ion-icon name="ios-person-add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content >

    <div class="search bg-img-red text-white">
        <ion-searchbar placeholder="{{'searchguest' | translate}}..." (ionInput)="filterItems($event)"></ion-searchbar>
      </div>
      <ion-item class="title-bar">
       
          <div ion-text class="text-white title-name-bar">
            
           
            <span class="title-span-bar">Guests</span>
           
          </div>
        </ion-item>


  <ion-list padding>
    <ion-item-sliding *ngFor="let item of items | async">
        <ion-item text-capitalize *ngIf="item.groupId == groupId">
            <h2>{{item.guestName}}</h2>
            <p>Gift Money: {{item.giftMoney}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button expandable (click)="editGuest(item)" class="editButton">
            <ion-icon name="ios-brush"></ion-icon>
          </button>
          <button ion-button expandable (click)="deleteGuest(item.key)" class="deleteButton">
            <ion-icon name="ios-trash"></ion-icon>
          </button> 
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
