<ion-header>

  <ion-navbar>
    <ion-title>Add Guest</ion-title>
    <ion-buttons end>
        <button ion-button icon-only item-end (click)="addGuest()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-searchbar placeholder="Enter the guest's name." (ionInput)="filterItems($event)"></ion-searchbar>

  <h4 class="title" padding>My Guest</h4>

  <p *ngIf="numberOfAllGuests == 0">You have no any guest, please insert a new one!</p>

  <ion-list padding>
    <ion-item-sliding *ngFor="let item of items | async">
        <ion-item text-capitalize *ngIf="item.groupId == groupId">
            <h2>{{item.guestName}}</h2>
            <p>Gift Money: {{item.giftMoney}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button expandable (click)="editGuest(item)" class="editButton">
            <ion-icon name="ios-brush"></ion-icon>
          </button>
          <button ion-button expandable (click)="deleteGuest(item.key)" class="deleteButton">
            <ion-icon name="ios-trash"></ion-icon>
          </button> 
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
