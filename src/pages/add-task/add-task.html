<ion-header>

  <ion-navbar>
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked>Task's name</ion-label>
      <ion-input [(ngModel)]="nameTask" type="text" placeholder="Fill your task's name"></ion-input>
      <ion-input [(ngModel)]="receipts" type="text" placeholder="Fill your receipts' name"></ion-input>
      <ion-input [(ngModel)]="expenditures" type="text" placeholder="Fill your expenditures' name"></ion-input>
    </ion-item>
  <ion-buttons end>
      <button (click)="addTask(eventId, nameTask, receipts, expenditures)">
        Ok
      </button>
  </ion-buttons>
</ion-content>
