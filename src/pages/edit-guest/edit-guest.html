<ion-header>

  <ion-navbar>
    <ion-title>Edit Guest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Edit guest's name</ion-label>
    <ion-input [(ngModel)]="guestName" type="text" placeholder="Fill your new guest's name" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Edit guest's gift money</ion-label>
    <ion-input [(ngModel)]="giftMoney" type="text" placeholder="Fill your new guest's gift money" required></ion-input>
  </ion-item>
  <button block (click)="editGuest(item, guestName, giftMoney)"> Ok </button>
</ion-content>
