<ion-header>
  <ion-navbar class="nav-child-page">
    <ion-title class="title">{{"task" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only item-end (click)="addTask(eventId)">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="search bg-img-red text-white">
        <ion-searchbar placeholder="{{'searchtask' | translate}}..." (ionInput)="filterItems($event)"></ion-searchbar>
      </div>

  <ion-item class="title-bar">
    <div ion-text class="bold  text-white title-name-bar ">
    
      <!-- <ion-img class="img-hat" src="../../assets/imgs/hat2.jpg"></ion-img> -->
      <span class="title-span-bar">{{eventName}}'s {{"task" | translate}}</span>
      <!--<ion-badge class="pull-right seemore" tappable (click)="seemore()">SEE MORE</ion-badge>-->
    </div>
  </ion-item>


  <p *ngIf="numberOfAllTasks == 0">You have no any task, please insert a new one!</p>

  <ion-list padding class="item-slide-height">
    <ion-item-sliding *ngFor="let item of filteredTasks">
      <ion-item text-capitalize>
        <h2>{{item.taskName}}</h2>
        <p>Expected Cost: {{item.expectedCost}} - Actual Cost: {{item.actualCost}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button expandable (click)="editTask(item)" class="editButton">
          <ion-icon name="ios-construct-outline"></ion-icon>
        </button>
        <button ion-button expandable (click)="deleteTask(item.key)" class="deleteButton">
          <ion-icon name="ios-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
