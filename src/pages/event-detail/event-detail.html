<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event's Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons end>
      <button ion-button icon-only round (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-buttons>
  
  <h4 class="title">My Tasks</h4>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
        <button ion-item (click)="openEventDetail(item)" text-capitalize>
            <ion-label>{{item.name}}</ion-label>
        </button>
        <ion-item-options>
          <button ion-button expandable (click)="editTask(item)" class="editButton">
            <ion-icon name="ios-brush"></ion-icon>
          </button>
          <button ion-button expandable (click)="deleteTask(item.key)" class="deleteButton">
            <ion-icon name="ios-trash"></ion-icon>
          </button> 
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
