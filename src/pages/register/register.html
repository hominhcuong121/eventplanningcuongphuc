<ion-header >

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  
  <ion-item class="text-white none-color">
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" placeholder="Your email address" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  

  <ion-item class="text-white none-color">
    <ion-label stacked>Password</ion-label>
    <ion-input type="password"  placeholder="Your password" [(ngModel)]="user.password"></ion-input>
  </ion-item >
  <ion-item class="text-white none-color">
    <ion-label stacked>Retype Password</ion-label>
    <ion-input type="password"  placeholder="Retype Your password" [(ngModel)]="user.repassword"></ion-input>
  </ion-item>
  <ion-item class="text-white none-color">
    <ion-label stacked>Name</ion-label>
    <ion-input type="text"  placeholder="Your name" [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <div *ngIf="currentUpload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
    </div>
    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
  </div>

         <input type="file"  (change)="detectFiles($event)">
      </label>
  
      <button
              [disabled]="!selectedFiles"
              (click)="uploadSingle()">
  
        Upload Single
      </button>-->
      
  
      
  
  <button ion-button block (click)="signup(user)" >
    Create an Account
  </button>
</ion-content>
