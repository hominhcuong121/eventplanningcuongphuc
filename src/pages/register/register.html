<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" placeholder="Your email address" [(ngModel)]="username"></ion-input>
  </ion-item>
  

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password"  placeholder="Your password" [(ngModel)]="password"></ion-input>
  </ion-item>
  

  <button ion-button block (click)="register(username, password)">
    Create an Account
  </button>
</ion-content>
