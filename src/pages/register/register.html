<ion-header class="bg-white nav-white">
  <ion-navbar class="nav-white">
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login  background">
  <div class="login-content">
    <!-- Login form -->
    <ion-item class="none-color">
      <ion-label floating class="text-white">
        <ion-icon name="mail" item-start></ion-icon>
        Email
      </ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item class=" none-color">
      <ion-label floating class="text-white">
        <ion-icon name="lock" item-start class="text-white"></ion-icon>
        Password
      </ion-label>
      <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item class="none-color">
        <ion-label floating class="text-white">
          <ion-icon name="lock" item-start></ion-icon>
          Retype Password
        </ion-label>
        <ion-input type="password"  [(ngModel)]="user.repassword"></ion-input>
      </ion-item>
  
      <ion-item class=" none-color">
        <ion-label floating class="text-white">
          <ion-icon name="name" item-start class="text-white"></ion-icon>
          Name
        </ion-label>
        <ion-input type="text"  [(ngModel)]="user.name"></ion-input>
      </ion-item>

   

    <div class="btn-register">
      <button ion-button icon-start block tappable (click)="signup(user)">

       Sign up
      </button>

    </div>


    <!-- Other links -->
    
  </div>
</ion-content>
