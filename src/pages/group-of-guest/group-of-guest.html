<ion-header>

  <ion-navbar>
    <ion-title>Group Of Guest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Group's name</ion-label>
        <ion-input [(ngModel)]="groupName" type="text" placeholder="Fill your group's name" clearInput></ion-input>
    </ion-item>
  <ion-buttons end>
      <button ion-button icon-only round (click)="addGroup(eventId, groupName)">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-buttons>
  
  <h4 class="title">My Groups</h4>

  <ion-list>
      <ion-item-sliding *ngFor="let item of items | async">
          <button ion-item text-capitalize (click)="openAddGuestPage(item.key, item.eventId)" *ngIf="item.eventId == eventId">
              <h2>{{item.groupName}}</h2>
          </button>
          <ion-item-options>
            <button ion-button expandable (click)="editGroup(item)" class="editButton">
              <ion-icon name="ios-brush"></ion-icon>
            </button>
            <button ion-button expandable (click)="deleteGroup(item.key)" class="deleteButton">
              <ion-icon name="ios-trash"></ion-icon>
            </button> 
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
