<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-item-divider>
      <ion-label floating>Add your new event here</ion-label>
      <ion-input [(ngModel)]="nameEvent" type="text" autofocus maxLength="40" ></ion-input>
      <button ion-button ion-only item-end round (click)="addEvent(nameEvent)" style="width: 40px; height: 40px;">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-item-divider>
  
  <h4 class="title" padding>My Events</h4>

  <ion-list padding>
    <ion-item-sliding *ngFor="let item of items | async">
        <button ion-item (click)="openEventDetail(item.key)" text-capitalize *ngIf="item.uid == uid">
            <ion-label>{{item.name}}</ion-label>
        </button>
        <ion-item-options>
          <button ion-button expandable (click)="editEvent(item)" class="editButton">
            <ion-icon name="ios-brush"></ion-icon>
          </button>
          <button ion-button expandable (click)="deleteEvent(item.key)" class="deleteButton">
            <ion-icon name="ios-trash"></ion-icon>
          </button> 
        </ion-item-options>
        <ion-item-options side="left">
            <button ion-button expandable (click)="addGroupOfGuest(item.key)" class="groupButton">
              <ion-icon name="ios-people"></ion-icon>
            </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
