<ion-header>
  <ion-navbar class="bg-green">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="text-white"></ion-icon>
    </button>
    <ion-title class="text-white">Profile</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-toolbar class="user-profile" no-padding>



    <ion-list no-margin>

      <ion-item style="text-align:center">
        
        <div class="header-avatar">
          
            <ion-img src="../assets/imgs/avar1.jpg"></ion-img>
       
        </div>
        <div *ngIf="currentUpload">
          <div class="progress">
            <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
          </div>
          Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
        </div>
        <div class="upfile">
            <label>
               <input type="file"  (change)="detectFiles($event)">
            </label>
        
            <button
                    [disabled]="!selectedFiles"
                    (click)="uploadSingle()">
        
              Upload
            </button>
          </div>
        <h2 class="bold">{{user.name}}</h2>
        
      
        <h3 ion-text class="text-green"></h3>
        <div padding-top>
          <button ion-button icon-left small class="bg-btn bg-green">
            <ion-icon name="contact"></ion-icon>
            Reset Password
          </button>
          <button class="bg-green" ion-button icon-left small  menuClose tappable (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>

    <ion-grid no-padding class="bg-green text-white">
      <ion-row class="other-data" no-padding>
        <ion-col text-center class="column">
          <span ion-text class="bold" (click)="rehome()">Event</span>
          <h5 ion-text no-margin class="text-1x text-white">10</h5>
        </ion-col>
        <ion-col text-center class="column">
          <span ion-text class="bold">Summary</span>
          <h5 ion-text no-margin class="text-1x text-white">10</h5>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>


</ion-content>
