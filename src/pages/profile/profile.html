<ion-header>
  <ion-navbar class="bg-green header-profile">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="text-white"></ion-icon>
    </button>
    <ion-title class="text-white">Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar class="user-profile" no-padding>
    <ion-list no-margin>
      <ion-item style="text-align:center">
        <div class="header-avatar">
          <ion-img src="{{user.photoUrl}}"></ion-img>
        </div>

        <div *ngIf="currentUpload">
          <div class="progress">
            <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
          </div>
          Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
        </div>

        <div class="upfile">
          <label>
            <input type="file" (change)="detectFiles($event)">
          </label>
          <button [disabled]="!selectedFiles" (click)="uploadSingle()">Upload</button>
        </div>

        <h2 class="bold">{{user.name}}</h2>

        <h3 ion-text class="text-green"></h3>

        <div padding-top>
          <button ion-button icon-left small class="bg-btn bg-green" (click)="resetpassword()">
            <ion-icon name="contact"></ion-icon>
            Reset Password
          </button>
          <button class="bg-green" ion-button icon-left small menuClose tappable (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-content>
