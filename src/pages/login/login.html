<ion-content class="background">
  <h1>Event Planning</h1> 
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    
    <ion-card-content>
        <form [formGroup]="formgroup">
      <ion-list no-lines>
         
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName="username" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item *ngIf="username.hasError('required')">
            <p class="noti"> *Username is required</p>
          </ion-item>
          <ion-item *ngIf="username.hasError('pattern')">
              <p class="noti"> *Username is not valid email</p>
            </ion-item>


        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item *ngIf="password.hasError('required') ">
            <p class="noti"> *Password is required</p>
          </ion-item>

          <ion-item *ngIf="password.hasError('minlength')">
              <p class="noti"> *Password is as least 6 characters</p>
            </ion-item>
            
        <ion-item>
          <p>Forgot Password ? <a>Get Your password</a></p>
        </ion-item>
        <button ion-button outline block color="primary"  (click)="login(user)">Login</button>
        <ion-item ng-if="info">
          <p class="noti"> {{info}}</p>
        </ion-item>
      
      </ion-list>
    </form>
      <ion-row>
        <ion-col>
          <button ion-button icon-left block>
        <ion-icon name="logo-facebook"></ion-icon>
        <div>login with facebook</div>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left color="danger" block>
        <ion-icon name="logo-google"></ion-icon>
        <div>login with Google</div>
      </button>
        </ion-col>
      </ion-row>
      <b>OR</b>
      <button ion-button outline block color="danger" (click)="register()">Sign Up</button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
