<ion-header>

    <ion-navbar>
      <ion-title>Add Event</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
          <ion-label stacked>Event's name</ion-label>
          <ion-input [(ngModel)]="nameEvent" type="text" placeholder="Fill your event's name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate">
          </ion-datetime>
      </ion-item>
      <button block (click)="addEvent(nameEvent, myDate)"> Add </button>
  </ion-content>
