<ion-header>

    <ion-navbar>
      <ion-title>editEventItem</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
          <ion-label stacked>Edit Event's name</ion-label>
          <ion-input [(ngModel)]="newName" type="text" placeholder="Fill your new event'name" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate">
          </ion-datetime>
      </ion-item>
      <button block (click)="editEvent(item, newName, myDate)"> Ok </button>
  </ion-content>
